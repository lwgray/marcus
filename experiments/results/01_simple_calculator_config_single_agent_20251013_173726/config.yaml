# Simple Calculator API - Single Agent Configuration
# Experiment: Baseline performance with one agent

project_name: "Simple Calculator API - Single Agent"
project_spec_file: "project_description.txt"

project_options:
  complexity: "prototype"
  provider: "planka"
  mode: "new_project"

# Single agent handling all tasks
agents:
  - id: "agent_solo"
    name: "Solo Developer Agent"
    role: "fullstack"
    skills:
      - "python"
      - "fastapi"
      - "rest-api"
      - "testing"
      - "documentation"
    subagents: 0

timeouts:
  project_creation: 300
  agent_startup: 60
