# E-Commerce API - Single Agent Configuration
# Experiment: Medium complexity with one agent

project_name: "E-Commerce API - Single Agent"
project_spec_file: "project_description.txt"

project_options:
  complexity: "standard"
  provider: "planka"
  mode: "new_project"

agents:
  - id: "agent_solo"
    name: "Solo Developer Agent"
    role: "fullstack"
    skills:
      - "python"
      - "fastapi"
      - "sqlalchemy"
      - "postgresql"
      - "jwt"
      - "testing"
      - "database-design"
    subagents: 0

timeouts:
  project_creation: 300
  agent_startup: 60
