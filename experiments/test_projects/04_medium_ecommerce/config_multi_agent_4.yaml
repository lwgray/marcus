# E-Commerce API - 4 Agent Configuration
# Experiment: Medium complexity with 4 agents

project_name: "E-Commerce API - 4 Agents"
project_spec_file: "project_description.txt"

project_options:
  complexity: "standard"
  provider: "planka"
  mode: "new_project"

agents:
  - id: "agent_foundation"
    name: "Foundation Agent"
    role: "backend"
    skills:
      - "python"
      - "sqlalchemy"
      - "postgresql"
      - "database-design"
      - "alembic"
    subagents: 3

  - id: "agent_auth"
    name: "Authentication Agent"
    role: "backend"
    skills:
      - "python"
      - "fastapi"
      - "jwt"
      - "security"
      - "bcrypt"
    subagents: 2

  - id: "agent_business"
    name: "Business Logic Agent"
    role: "backend"
    skills:
      - "python"
      - "fastapi"
      - "rest-api"
      - "business-logic"
      - "validation"
    subagents: 3

  - id: "agent_qa"
    name: "QA Agent"
    role: "qa"
    skills:
      - "python"
      - "pytest"
      - "integration-testing"
      - "api-testing"
    subagents: 2

timeouts:
  project_creation: 300
  agent_startup: 60
