# Project Management System - 16 Agent Configuration
# Experiment: Complex project testing saturation/diminishing returns

project_name: "Project Management System - 16 Agents"
project_spec_file: "project_description.txt"

project_options:
  complexity: "enterprise"
  provider: "planka"
  mode: "new_project"

agents:
  - id: "agent_db_models"
    name: "Database Models Agent"
    role: "backend"
    skills:
      - "python"
      - "sqlalchemy"
      - "database-design"
    subagents: 2

  - id: "agent_migrations"
    name: "Migrations Agent"
    role: "backend"
    skills:
      - "python"
      - "alembic"
    subagents: 1

  - id: "agent_auth"
    name: "Authentication Agent"
    role: "security"
    skills:
      - "python"
      - "jwt"
      - "security"
    subagents: 2

  - id: "agent_rbac"
    name: "RBAC Agent"
    role: "security"
    skills:
      - "python"
      - "rbac"
      - "permissions"
    subagents: 1

  - id: "agent_orgs"
    name: "Organizations API Agent"
    role: "backend"
    skills:
      - "python"
      - "fastapi"
      - "rest-api"
    subagents: 1

  - id: "agent_teams"
    name: "Teams API Agent"
    role: "backend"
    skills:
      - "python"
      - "fastapi"
      - "rest-api"
    subagents: 1

  - id: "agent_projects"
    name: "Projects API Agent"
    role: "backend"
    skills:
      - "python"
      - "fastapi"
      - "rest-api"
    subagents: 1

  - id: "agent_tasks"
    name: "Tasks API Agent"
    role: "backend"
    skills:
      - "python"
      - "fastapi"
      - "rest-api"
    subagents: 2

  - id: "agent_comments"
    name: "Comments Agent"
    role: "backend"
    skills:
      - "python"
      - "fastapi"
    subagents: 1

  - id: "agent_attachments"
    name: "Attachments Agent"
    role: "backend"
    skills:
      - "python"
      - "s3"
      - "file-uploads"
    subagents: 1

  - id: "agent_notifications"
    name: "Notifications Agent"
    role: "backend"
    skills:
      - "python"
      - "fastapi"
      - "business-logic"
    subagents: 1

  - id: "agent_websockets"
    name: "WebSocket Agent"
    role: "backend"
    skills:
      - "python"
      - "websockets"
      - "redis"
    subagents: 2

  - id: "agent_background"
    name: "Background Tasks Agent"
    role: "backend"
    skills:
      - "python"
      - "celery"
    subagents: 1

  - id: "agent_analytics"
    name: "Analytics Agent"
    role: "backend"
    skills:
      - "python"
      - "reporting"
      - "sql"
    subagents: 1

  - id: "agent_search"
    name: "Search Agent"
    role: "backend"
    skills:
      - "python"
      - "search"
      - "postgresql"
    subagents: 1

  - id: "agent_qa"
    name: "QA Agent"
    role: "qa"
    skills:
      - "python"
      - "pytest"
      - "testing"
    subagents: 2

timeouts:
  project_creation: 600
  agent_startup: 60
