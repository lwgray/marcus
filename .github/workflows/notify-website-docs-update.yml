name: Notify Website of Documentation Updates

on:
  push:
    paths:
      - 'docs/**'
    branches:
      - main

jobs:
  trigger-website-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger website documentation sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.WEBSITE_SYNC_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/lwgray/marcus-ai-website/dispatches \
            -d '{"event_type":"docs-updated","client_payload":{"source":"marcus","commit":"${{ github.sha }}"}}'

      - name: Workflow complete
        run: echo "Website sync triggered successfully"
