<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marcus Conversation Debugger{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <span class="text-3xl">ðŸ¤–</span>
                    <h1 class="text-2xl font-bold text-gray-800">Marcus Conversation Debugger</h1>
                    <span class="px-2 py-1 text-xs font-semibold text-blue-600 bg-blue-100 rounded">Interactive v2</span>
                </div>

                <div class="flex items-center space-x-4">
                    <div id="stats-display" class="text-sm text-gray-600">
                        <!-- Stats loaded via HTMX -->
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-600">Auto-refresh ON</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between text-sm text-gray-600">
                <div>
                    <span class="font-semibold">Marcus</span> - Multi-Agent Resource Coordination and Understanding System
                </div>
                <div>
                    Version 2.0 (Interactive)
                </div>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}

</body>
</html>
